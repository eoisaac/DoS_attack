<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fibonacci</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Ubuntu", sans-serif;
        font-size: 1rem;
        color: #333;
      }

      #root {
        display: grid;
        place-items: center;
        height: 100vh;
        padding: 2rem;
      }

      .card {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
      }

      .result {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
    </style>

    <div id="root">
      <article class="card">
        <h1>Fibonacci calculator</h1>

        <form>
          <label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Enter a number"
            />
          </label>

          <button type="submit">Submit</button>
        </form>

        <div class="result">
          <span data-js="number"></span>
          <strong data-js="fib"></strong>
        </div>
      </article>
    </div>

    <script>
      const form = document.querySelector("form");
      const numberEl = document.querySelector('[data-js="number"]');
      const fibEl = document.querySelector('[data-js="fib"]');

      const getFibonacci = async (number) => {
        const response = await fetch(
          `http://localhost:8000/fib?number=${number}`
        );
        return await response.json();
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const num = Number(form.number.value);

        if (isNaN(num)) {
          console.log("Please enter a valid number");
          return;
        }

        const { number, fib } = await getFibonacci(num);

        if (number && fib) {
          numberEl.innerText = number;
          fibEl.innerText = fib;

          console.log(number, fib);
          form.reset();
        }
      });
    </script>
  </body>
</html>
